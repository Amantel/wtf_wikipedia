<html>
  <head>
    <title>wtf_wikipedia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <body>

    <div style="margin:80px;">
      <a style="font-size:32px; color:#198E3B;  margin-left:80px;" href="https://github.com/spencermountain/wtf_wikipedia">wtf_wikipedia</a>
      <span style="font-size:22px; padding-left:15px; color:grey;">is a wikipedia markup parser</span>
      <div style="margin-left:80px; font-size:17px; padding-left:15px; color:lightgrey;">it runs in javascript and also in the browser</div>
    </div>

    <div style="text-align:center;">
      <div style="color:grey;"><i>try a wikipedia article</i></div>
      <input id="title" value="On a Friday"/>
      <input type="button" value="fetch" id="fetch"/>
      <div style="color:grey;"><i>supports cross-origin fetches, and follows of redirects</i></div>
      <ul>
        <div id="pages"></div>
      </ul>
    </div>
    <hr style="margin:80px; color:grey;"/>
    <ul>
      <h2>Infobox:</h2>
      <ul>
        <div id="infobox" style="font-size:20px;"></div>
      </ul>

      <h2>Sections:</h2>
      <ul>
        <div id="sections" style="font-size:20px;"></div>
      </ul>

      <h2>Categories:</h2>
      <ul>
        <div id="categories"></div>
      </ul>

      <h2>Images:</h2>
      <ul>
        <div id="images"></div>
      </ul>

      <h2>PlainText:</h2>
      <ul>
        <pre style="white-space: pre-wrap; word-break: keep-all;" id="text"></pre>
      </ul>
    </ul>

    <div style="color:lightgrey;">raw wikiscript:</div>
    <textarea id="wikiscript" value=''></textarea>

    <script type="text/javascript" src="./docs.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="../builds/wtf_wikipedia.js"></script>
    <script type="text/javascript" src="./display.js"></script>
  </body>
<html>
